<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Tag Examples</title>
</head>
<body>
    <h1>Image Tag Examples</h1>
    
    <!-- Image with just a source attribute -->
    <h2>Image with just the src attribute</h2>
    <img src="https://s3.amazonaws.com/ironboard-learn/lion.jpg" />
    
    <!-- Image with src and alt attributes -->
    <h2>Image with src and alt attributes</h2>
    <img src="https://s3.amazonaws.com/ironboard-learn/lion.jpg" alt="A lion in the wild" />
    
    <!-- Image with src, alt, and title attributes -->
    <h2>Image with src, alt, and title attributes</h2>
    <img src="https://s3.amazonaws.com/ironboard-learn/lion.jpg" alt="A lion in the wild" title="King of the Jungle" />

</body>
</html>
